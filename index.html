<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">
        <script src="./calculatorJS.js" defer></script>
    </head>
    <body>
        <div id="calculator-body">
            <div id="display" class="internal-container">0</div>
            <div id="number-keypad" class="internal-container">
                <div class="row">
                    <button id ="C" class="light-gray">C</button>
                    <button id = "+/-" class="light-gray">+/-</button>
                    <button id = "%" class="light-gray">%</button>
                    <button id = "รท" class="golden-yellow">รท</button> 
                </div>
                <div class="row">
                    <button id = "7" class="charcoal-gray">7</button>
                    <button id = "8" class="charcoal-gray">8</button>
                    <button id = "9" class="charcoal-gray">9</button>
                    <button id = "x" class="golden-yellow">x</button> 
                </div>
                <div class="row">
                    <button id = "4" class="charcoal-gray">4</button>
                    <button id = "5" class="charcoal-gray">5</button>
                    <button id = "6" class="charcoal-gray">6</button>
                    <button id = "-" class="golden-yellow">-</button>
                </div>
                <div class="row">
                    <button id = "1" class="charcoal-gray">1</button>
                    <button id = "2" class="charcoal-gray">2</button>
                    <button id = "3" class="charcoal-gray">3</button>
                    <button id = "+" class="golden-yellow">+</button>
                </div>
                <div class="row">
                    <button id="zero" class="charcoal-gray">0</button>
                    <button id = "." class="charcoal-gray">.</button>
                    <button id = "=" class="golden-yellow">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
